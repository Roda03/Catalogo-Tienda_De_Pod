<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}D'CLOUD VAPESHOP - Catálogo de Pods{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <div class="logo-container">
                    <div class="logo-main">D'CLOUD</div>
                    <div class="logo-sub">VAPESHOP</div>
                </div>
            </a>
            <div class="navbar-nav ms-auto">
                <a href="{{ url_for('salir') }}" class="nav-link text-warning">🔒 Salir</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-dark text-white mt-5 py-4">
        <div class="container text-center">
            <div class="logo-container">
                <div class="logo-main">D'CLOUD</div>
                <div class="logo-sub">VAPESHOP</div>
            </div>
            <p class="mb-0 mt-2">Catálogo de Pods Electrónicos &copy; 2024</p>
            <small class="text-warning">Venta restringida a menores de 18 años</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
